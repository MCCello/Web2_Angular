

<!-- Modal -->
<div *ngIf="department" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header bg-dark">
        <h5 class="modal-title text-light" id="exampleModalLongTitle">{{department.name }} Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <svg class="bi bi-x-circle-fill text-warning" width="1.3em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zm-4.146-3.146a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z" clip-rule="evenodd"/>
          </svg></button> 
      </div>
      <div class="alert alert-success" role="alert">
        Details successfully saved.
       </div>
      <div class="modal-body">

          <div class="alert alert-dark d-flex "> <h5>Department name : {{department.name}}</h5></div>
          <div class="alert alert-dark d-flex "> <h5>ID: {{department.id}}</h5></div>
          <div class="alert alert-dark d-flex "> <h5>Location: {{department.building}}</h5></div>
          <div class="alert alert-dark d-flex "> <h5>Nr. of Employees: {{department.employees}}</h5></div>
          
          <div class="alert alert-primary">
          <label>Edit name <input  [(ngModel)]="department.name" placeholder="Name"/></label>
          </div>

  

      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="save()"> Save changes</button>
      </div>
    </div>
  </div>
</div>
