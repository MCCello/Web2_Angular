     <div class="d-flex justify-content-center bg-dark" style="margin-top: -24px;"> 
       <h3 style="color: rgb(255, 220, 24);"><svg class="bi bi-archive-fill" width="2.5em" height="2.5em" style="border:1.3px solid gray;border-radius:10px;padding:10px;color:rgb(255, 220, 24) " viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M4.5 10.5A.5.5 0 015 10h3a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-2A.5.5 0 015 8h6a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-2A.5.5 0 015 6h6a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-2A.5.5 0 015 4h6a.5.5 0 010 1H5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
      </svg> departments</h3>
     </div>

     <div class="search-department">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Search for department by ID or name.">
        </div>
      
<!--List of departments displayed as a table-->
<table  class="table table-striped table-dark">
     
     <thead >
       <tr style="background-color:black;color: rgb(28, 255, 255);">
         <th scope="col">#ID</th>
         <th scope="col">Department Name</th>
         <th scope="col">Nr. of employee</th>
         <th scope="col">delete</th>
         
       </tr>
     </thead>

     <tbody class="tableline">
       <tr *ngFor="let dept of departments | filter:searchText" 
       [class.selected]="dept===selectedDepartment"
       (click)="onSelect(dept)"
       data-toggle="modal" data-target="#exampleModalCenter">
  
         <th scope="row"><span class="badge"> {{dept.id}} </span> </th>
         <td>{{dept.name}}</td>
         <td >{{dept.employees.length}}</td>
          <td (click)="delete(dept)"><svg class="bi bi-x-circle-fill" style="color:red;margin-top:0.1em;" width="1.3em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zm-4.146-3.146a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z" clip-rule="evenodd"/>
             </svg></td>    
       </tr>
     </tbody>
</table>



<div class="h-100 d-flex justify-content-center">
     <!-- Trigger the modal with a button -->
     <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Department <svg class="bi bi-pencil-square" width="1.5em" height="1.4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
        </svg></button>
   
     <!-- Modal div which pop ups the add employee form -->
     <div class="modal fade" id="myModal" role="dialog">
       <div class="modal-dialog">
         
         <div class="modal-content bg-dark" style="color:white;">
      
          <div class="modal-header d-flex justify-content-center">
               <p><svg class="bi bi-person-plus-fill" width="4.5em" height="4.5em" viewBox="0 0 16 16" fill="deepskyblue" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm7.5-3a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V5.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M13 7.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
                  </svg></p>
              </div>

           <div class="modal-body" style="display: flex;flex-wrap: wrap;">
    
                  <div class="form-group col-md-6">
                      <label>Department ID:
                      <input type="text" class="form-control"  [(ngModel)]="department.id" /> 
                      </label>
                    </div>

                
                    <div class="form-group col-md-6">
                      <label>Department Name:
                      <input type="text" class="form-control" [(ngModel)]="department.name" />
                      </label>
                  </div>

                    <div class="form-group col-md-6">
                      <label>Location:
                      <input type="text" class="form-control" [(ngModel)]="department.building" />
                      </label>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Nr of Employees: 
                    <input type="text" class="form-control" [(ngModel)]="department.employees" />
                    </label>
                </div>

         </div>

         <div class="modal-footer">
             <button (click)="addDepartment()" class="fixed-right btn btn-primary">Add</button>
             <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
         </div>

         </div>
         
       </div>
     </div>
     
   </div>
